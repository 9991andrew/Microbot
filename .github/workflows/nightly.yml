name: Nightly release

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner if needed
    permissions: write-all

    env:
      TAG_NAME: nightly

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: development

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Build Shaded JAR
        run: mvn clean package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }} Release
          generate_release_notes: true
          files: |
            /home/runner/work/Microbot/Microbot/runelite-client/target/microbot-*.jar

      - name: Upload Jar
        uses: bacongobbler/azure-blob-storage-upload@main
        with:
          source_dir: runelite-client/target
          container_name: microbot
          connection_string: ${{ secrets.blobConnectionString }}
          extra_args: '--pattern *.jar --destination-path ${{ env.TAG_NAME }}'
          # WARNING: this will overwrite existing blobs in your blob storage
          overwrite: 'true'